substitutions:
  _REGION: us-central1
  _AR_REPO: curra
  _API_SERVICE: curra-api
  _API_IMAGE: curra-api
  _IMAGE_TAG: latest

timeout: 1800s

steps:
  - id: build-api-image
    name: gcr.io/cloud-builders/docker
    args:
      - build
      - -f
      - deploy/Dockerfile.api
      - -t
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_API_IMAGE}:${_IMAGE_TAG}
      - .

  - id: push-api-image
    name: gcr.io/cloud-builders/docker
    args:
      - push
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_API_IMAGE}:${_IMAGE_TAG}

  - id: deploy-api-service
    name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_API_SERVICE}
      - --project=$PROJECT_ID
      - --region=${_REGION}
      - --platform=managed
      - --image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_API_IMAGE}:${_IMAGE_TAG}
      - --allow-unauthenticated
      - --port=8080
      - --add-cloudsql-instances=$PROJECT_ID:${_REGION}:curra-staging-pg
      - --set-env-vars=CURRA_PERSISTENCE_MODE=postgres
      - --set-secrets=DATABASE_URL=DATABASE_URL:latest,EVERSEND_WEBHOOK_SECRET=EVERSEND_WEBHOOK_SECRET:latest

images:
  - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_API_IMAGE}:${_IMAGE_TAG}
